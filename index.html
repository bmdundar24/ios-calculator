<!DOCTYpE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-items" id="calc">
                <p class=" calculator-item-1"></p>
                <p class="result calculator-item-2"></p>
                <p class="result calculator-item-3"></p>
                <p class="result calculator-item-4"></p>
                <p class="clc-itm calculator-item-5 reset" onclick="clear()">AC</p>
                <p class="clc-itm calculator-item-6 reset"><i class="fas fa-percentage"></i></p>
                <p class="clc-itm calculator-item-7 reset"><i class="fas fa-long-arrow-alt-left"></i></p>
                <p class="clc-itm calculator-item-8 
                process "><i class="fas fa-divide"></i></p>
                <p class="clc-itm calculator-item-9 number">7</p>
                <p class="clc-itm calculator-item-10 number"">8</p>
                <p class="clc-itm calculator-item-11 number"">9</p>
                <p class="clc-itm calculator-item-12 
                process"><i class="fas fa-times"></i></p>
                <p class="clc-itm calculator-item-13 number"">4</p>
                <p class="clc-itm calculator-item-14 number"">5</p>
                <p class="clc-itm calculator-item-15 number"">6</p>
                <p class="clc-itm calculator-item-16 
                process"><i class="fas fa-minus"></i></p>
                <p class="clc-itm calculator-item-17 number"">1</p>
                <p class="clc-itm calculator-item-18 number"">2</p>
                <p class="clc-itm calculator-item-19 number"">3</p>
                <p class="clc-itm calculator-item-20 
                process"><i class="fas fa-plus"></i></p>
                <p class="clc-itm calculator-item-21 number"">0</p>
                <p class="clc-itm calculator-item-22 number"">,</p>
                <p class="clc-itm calculator-item-23 
                process"><i class="fas fa-equals"></i></p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
